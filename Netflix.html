<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix.css" />
    <link rel="shortcut icon" href="assets/Icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="netflix.html"><img class="logo" src="Assets/Icons/Logo.svg" alt="" /></a>
                <div class="buttons">
                    <button class="button1">
                        <img src="assets/Icons/icon-park-outline_earth.png" alt="" />
                        English
                        <img src="assets/Icons/bi_caret-down-fill.png" alt="" />
                    </button>
                    <button class="button2">
                        <a href="/sign-in.html">Sign In</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <body>
            <div class="box">
                <p class="para1">Unlimited movies, TV shows and more</p>

                <p class="para2">Watch anywhere. Cancel anytime.</p>

                <p class="para3">
                    Ready to watch? Enter your email to create or restart your
                    membership.
                </p>

                <div class="mail">
                    <input id="email" class="field" type="text" placeholder="Email address" required autocomplete="email" />
                    <button class="started-btn">
                        <a href="#email">
                            Get started
                            <img src="assets/Icons/Vector.png" alt="" />
                        </a>
                    </button>
                </div>
            </div>
            <div class="separation"></div>
        </body>
    </main>
    <footer></footer>
</body>

</html>
